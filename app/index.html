<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Jaiye | Interface admin</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Disable follow index by Google -->
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="jaiyeApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- Header partial -->
    <div ui-view="theHeader"></div>
    
    <!-- Include page according to the state -->
    <div id="app" ui-view="" class="animated fadeIn"></div>


    <!-- Navigation aside -->
    <div ui-view="theNav"></div>


    <script src="scripts/config.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment/locale/fr.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/interceptors/AuthInterceptor.js"></script>
    <script src="scripts/services/StorageService.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/category.js"></script>
    <script src="scripts/controllers/song.js"></script>
    <script src="scripts/controllers/tag.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/services/CategoryService.js"></script>
    <script src="scripts/services/AuthService.js"></script>
    <script src="scripts/services/LoggerService.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <!-- endbuild -->
</body>
</html>
