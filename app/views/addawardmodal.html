<div id="addaward">
    <div class="modal-header">
        <h3 class="modal-title text-center">Nouvelle récompense</h3>
    </div>

    <div class="modal-body" id="modal-avatar">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Catégorie:</label>
                <div class="col-sm-10">
                    <select
                            data-ng-model="selection"
                            class="form-control text-capitalize"
                            data-ng-options="category.name for category in categories">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ID son:</label>
                <div class="col-sm-10">
                    <input data-ng-model="award.song" type="number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ID artiste:</label>
                <div class="col-sm-10">
                    <input data-ng-model="award.owner" type="number" class="form-control">
                </div>
            </div>



        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()">Annuler</button>
        <button class="btn btn-success" data-ng-click="add()">Enregistrer</button>
    </div>

</div>
