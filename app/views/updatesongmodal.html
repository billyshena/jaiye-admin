<div id="updatesong">
    <div class="modal-header">
        <h3 class="modal-title text-center">Modifications</h3>
    </div>

    <div class="modal-body" id="modal-avatar">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Titre:</label>
                <div class="col-sm-10">
                    <input data-ng-model="song.title" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Url:</label>
                <div class="col-sm-10">
                    <input data-ng-model="song.url" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <textarea data-ng-model="song.description" class="form-control" rows="3">{{ song.description}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <select
                            data-ng-model="selection"
                            class="form-control text-capitalize"
                            data-ng-options="category.name for category in categories">
                        <option value="" selected="song.category.id == selection.id">
                            Aucune catégorie
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">État:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio"
                                   name="optionsRadios"
                                   id="optionsRadios1"
                                   value="true"
                                   data-ng-model="selectedBox"
                                   data-ng-checked="song.validated">
                            Activé
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input  data-ng-model="selectedBox"
                                    type="radio" name="optionsRadios"
                                    id="optionsRadios2"
                                    value="false" data-ng-checked="!song.validated">
                            Désactivé
                        </label>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()">Annuler</button>
        <button class="btn btn-success" data-ng-click="update()">Enregistrer</button>
    </div>

</div>
