<div id="updateuser">
    <div class="modal-header">
        <h3 class="modal-title text-center">Modifications</h3>
    </div>
    <div class="modal-body" id="modal-avatar">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Pr√©nom:</label>
                <div class="col-sm-10">
                    <input data-ng-model="user.firstName" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom:</label>
                <div class="col-sm-10">
                    <input data-ng-model="user.lastName" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input data-ng-model="user.email" type="text" class="form-control">
                </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()">Annuler</button>
        <button class="btn btn-success" data-ng-click="update()">Enregistrer</button>
    </div>

</div>
